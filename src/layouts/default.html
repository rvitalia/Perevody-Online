<!DOCTYPE html>
<html lang="ru">

<head>
    {{> head }}
</head>

<body>
    <div class="page">
        {{> header }}

        <main class="main">
            {{> body }}
        </main>
        {{> footer }}

    </div>
    <script src="assets/js/app.js" defer></script>
    <script defer>
        function changeImage(event){
            let currentRow = event.target.dataset.selected;
            let changeRows = document.querySelectorAll('[data-selected]');
            let imageBox = document.querySelectorAll('.help__inner__item__image');
            let rowCondition = document.querySelectorAll('[data-condition]');
            imageBox.forEach(element => {
                if(element.classList.contains('help__inner__item__selected')){
                    element.classList.remove('help__inner__item__selected');
                }
            });
            let currentImage = document.querySelector(`[data-selectimage="${currentRow}"]`);
            if(currentImage){
                currentImage.classList.add('help__inner__item__selected');
            }
            if(rowCondition.length > 0){
                rowCondition.forEach((element, index) => {
                    element.classList.remove('active');
                    changeRows[index].classList.remove('active');
                });
                rowCondition.forEach((element,index) => {
                    if(index <= currentRow){
                        element.classList.add('active');
                    }
                });
                changeRows[currentRow].classList.add('active');
            }
        }
    </script>
</body>
</html>
